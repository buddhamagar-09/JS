<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(60, 60, 120, 0.15);
            width: 300px;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-password,
        .error-confirm-password,
        .name-error {
            color: red;
            font-size: 12px;
            height: 12px;
            display: none;
        }

        .error {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <section class="container">
        <form action="/submit" method="post">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="name-error"></div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="error-password">dgdf</div>
            <div>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="error-confirm-password">gdgd</div>
            <button type="submit">Submit</button>
        </form>
    </section>
    <script>

        let userinput = document.querySelector("#username");
        let password = document.querySelector("#password");
        let confirmpassword = document.querySelector("#confirm-password");
        let error = document.querySelector(".error-confirm-password");
        let error_password = document.querySelector(".error-password");
        let name_error = document.querySelector(".name-error");

        let form = document.querySelector("form");

        form.addEventListener("submit", (e) => {
            let isValid = true;
            let username = userinput.value.trim();
            let pass = password.value;
            let cpass = confirmpassword.value;


            // name validation
            if (username.length < 3) {
                isValid = false;
                name_error.innerHTML = "Name must be at least 3 Characters."
                name_error.style.display = "block";
            }
            else {
                name_error.style.display = "none";
            }

            //    password validation
            if (pass.length < 6) {
                isValid = false;
                error_password.innerHTML = "Password must be 6 Characters long";
                password.classList.add("error");
                error_password.style.display = "block";
            }
            else {
                error_password.style.display = "none";
                password.classList.remove("error");
            }


            if (pass !== cpass) {
                isValid = false;
                error.innerHTML = "Password do not match";
                confirmpassword.classList.add("error");
                error.style.display = "block";
            }
            else {
                error.style.display = "none";
                confirmpassword.classList.remove("error");
            }

            if (!isValid) {
                e.preventDefault();
            }
        });

    </script>
</body>

</html>
