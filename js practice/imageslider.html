<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #slider_container {
            /* border: 2px solid black; */
            padding: 20px;
            /* border-radius: 10px; */
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
            width: full;
            height: 600px;
            margin: auto;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            position: relative;
            top: 10px;
        
        }
        .img {
            display: none;
            border-radius: 10px;
        }
        #prev_button, #next_button {
            padding: 10px;
            background-color: lightblue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        #prev_button:hover, #next_button:hover {
            background-color: deepskyblue;
        }
        header {
            width: full;
            height: 50px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: rgb(164, 2, 217);
        }
        #loginButton {
            padding: 10px 20px;
            background-color: lightblue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #loginButton:hover {
            background-color: deepskyblue;
        }

        



        </style>
</head>

<body>
    <header>
        <button id="loginButton">Login</button>
    </header>
    <div id="slider_container">
  
        <img id="slider_image0" class="img" src="background2.jpg" alt="Image Slider" width="100%" height="100%">
        <img id="slider_image1" class="img" src="Tilicholake.webp" alt="Image Slider" width="100%" height="100%">
        <img id="slider_image2" class="img" src="panchspring.jpg" alt="Image Slider" width="100%" height="100%">
        <img id="slider_image3" class="img" src="background3.jpg" alt="Image Slider" width="100%" height="100%">
        <br>
        <button id="prev_button"><</button>
        <button id="next_button">></button>
    </div>
 
    <script>
        let currentImageIndex = 0;
        const images = document.getElementsByClassName('img');
        const totalImages = images.length;
        images[currentImageIndex].style.display = 'block';
        document.getElementById('next_button').addEventListener('click', function() {
            images[currentImageIndex].style.display = 'none';
            currentImageIndex = (currentImageIndex + 1) % totalImages;
            images[currentImageIndex].style.display = 'block';
        });
        document.getElementById('prev_button').addEventListener('click', function() {
            images[currentImageIndex].style.display = 'none';
            currentImageIndex = (currentImageIndex - 1 + totalImages) % totalImages;
            images[currentImageIndex].style.display = 'block';
        });
        document.getElementById('loginButton').addEventListener('click', function() {
            window.location.href = 'loginmodal.html';
        });
        setInterval(() => {
            images[currentImageIndex].style.display = 'none';
            currentImageIndex = (currentImageIndex + 1) % totalImages;
            images[currentImageIndex].style.display = 'block';
        }, 3000);
    </script>
</body>

</html>
